{% extends "components/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <img src="{% static 'assets/img/MTM.png' %}" alt="Imagen de encabezado" class="img-fluid rounded mb-4" style="width: 100%; max-width: 600px;">

      <form method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="mt-3">
          <button class="btn btn-primary btn-sm" type="submit">Ingresar</button>
          <a class="btn btn-warning btn-sm ms-2" href="{% url 'core:home' %}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
