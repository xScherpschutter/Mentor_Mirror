{% extends "components/base.html" %}
{% load static %}

{% block content %}
<style>
  .center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-top: 20px;
  }
  #video, #canvas {
    margin: 10px auto;
    display: block;
    border: 1px solid #ddd;
  }
  button {
    background-color: #448BDF ; 
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.3s;
    margin: 5px; 
  }
  button:hover {
    background-color: #448BDF;
  }
</style>

<section id="modules" class="services">
    <div class="container center-container" data-aos="fade-up">
  
      <div class="section-title">
        <h2>{{ module_name }}</h2>
      </div>
       
    <video id="video" width="640" height="480" autoplay></video>
    <button id="snap">Capturar imagen</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <form id="captureForm" method="POST" action="#">
    {% csrf_token %}
    <input type="hidden" name="imageData" id="imageData">
    <input type="submit" value="Enviar Captura" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; transition: 0.3s;">
    </form>
</div>
</section>
{% endblock content %}
